<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Beersphere</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link rel="stylesheet" href="css/cutomized.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
</head>

<body>
    <header id="top" class="parallax-container">
        <nav class="light-blue lighten-1" role="navigation">
            <div class="nav-wrapper container"><img src="images/hipsterspherenew.png" class="logo"></a>
            </div>
        </nav>
        <div>
            <div class="parallax"><img src="https://res.cloudinary.com/diuubtvqd/image/upload/v1554767924/gingerbeer.jpg" class="topimg"></div>
            <form id="beer-form">
                <div class="container">
                    <h4>To drink or not to drink (that is not the question)</h4>
                    <div class="row">
                        <h6 style="color: rgb(40, 41, 41)">Not sure what kind of craft beer you want to go with your next meal?</h6>
                    </div>
                    <label for="beer-input">Look up by beer name or type:</label>
                    <br>
                    <input type="text" id="beer-input" style="width: 60%;">
                    <input id="find-beer" type="submit" value="Search" button class="btn waves-effect waves-light" style="margin-bottom: 10px;">

                    <label for="food-input">Look up by food name or type:</label>
                    <input type="text" id="food-input" style="width: 60%;">
                    <input id="find-food" type="submit" value="Find Food" button class="btn waves-effect waves-light" style="margin-bottom: 10px;">

                </div>
            </form>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 100" preserveAspectRatio="none">
            <circle fill="white" cx="0" cy="100" r="100" />
            <circle fill="white" cx="200" cy="100" r="100" />
        </svg>
    </header>
    <div id="modal1" class="modal modal-fixed-footer">
        <div class="modal-content">
            <p id="modal-body"></p>
        </div>
        <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">Close</a>
        </div>
    </div>

    <!-- main content-->
    <div id="beer-view">
        <div class="container">
            <h5 class="introheader">Your results for ultimate deliciousness so far:</h5>
        </div>
        <div id="dynoCard">
            <ul class="collection" style="border: none;">
                <li></li>
                <li id="list-stuff" class="collection-item " style="border: none;">
            </ul>
        </div>
    </div>

    <div class="fixed-action-btn">
        <a href="#top" button class="btn-floating btn-large waves-effect waves-light green">
               <i class="material-icons" >arrow_upward</i></a>
    </div>

    <footer class="page-footer">
        <div class="footer-copyright">
            <div class="container">
                <div class="row">
                    <div class="col m10 l10">
                        Built with: <a target="_blank" class="grey-text text-lighten-3" href="http://fork2fork.com">Fork2Fork</a> and
                        <a target="_blank" class="grey-text text-lighten-3" href="http://punkapi.com" ">Punk API</a>
                    </div>
                      <div class="col m2 l2 ">
                          Â© 2019
                      </div>
                    </div>
            </div>
          </div>
        </footer>
        <script type="text/javascript " src="https://code.jquery.com/jquery-3.2.1.min.js "></script>
        <script type="text/javascript " src="js-materialize/materialize.min.js "></script>
        <script src="js/search.js "></script>
        <script src="js/food.js "></script>

      </body>      
    </html>
